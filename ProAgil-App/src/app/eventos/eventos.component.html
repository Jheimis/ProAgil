<div class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="Buscar evento" [(ngModel)]= "filtroLista">
  </div>
</div>
<table class="table table-striped">
  <thead class="thead-ligth">
    <tr>
      <th></th>
      <th>
        <button class="btn btn-outline"
        (click)="alterarImagem()">
        <i class= "{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        Imagens
      </button>
    </th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>Capacidade</th>
    <th>Lote</th>
    <th>Opções</th>
  </tr>
</thead>
<tbody *ngIf="eventos && eventos.length">
  <tr *ngFor="let evento of eventosFiltrados">
    <td>{{evento.id}}</td>
    <td>
      <img *ngIf="mostrarImagem" 
      src="http://localhost:5000/img/{{evento.imageURL}}"
      [style.width.px]="imagemLargura"
      [style.margin.px]="imagemMargem">  
    </td>
    
    <td>{{evento.tema}}</td>
    <td>{{evento.local}}</td>
    <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
    <td>{{evento.qtdPessoas }}</td>
    <td>
      <div *ngIf="!evento.lotes.length">
        Não Informado
      </div>
      <div *ngIf="evento.lotes.length">
        {{evento.lotes[0].nome | uppercase}}
      </div>
    </td>
    <td>
      <div class="btn-group">
        <button class="btn-sm btn-success" tooltip="Editar" (click)="openModal(template)">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn-sm btn-danger" tooltip="Excluir">
          <i class="fa fa-eraser"></i>
        </button>
      </div>
    </td>
  </tr>
</tbody>
<tfoot *ngIf="!eventos">
  <tr>
    <td colspan="7" class="text-center">
      <h4>
        Nenhum evento encontrado!
      </h4>
    </td>
  </tr>
</tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" 
    aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  This is a modal.
</div>
</ng-template>

<form [formGroup]="registerForm">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label>Tema</label>
      <input type="text" class="form-control" formControlName="tema">
    </div>
  </div>  
  <div class="form-row">
    <div class="form-group col-md-8">
      <label>Local</label>
      <input type="text" class="form-control" formControlName="local">
    </div>
    <div class="form-group col-md-4">
      <label>Data e Hora</label>
      <input type="text" class="form-control "formControlName="dataEvento">
    </div>
  </div>  
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Qtd Pessoas</label>
      <input type="text" class="form-control" formControlName="qtdPessoas">
    </div>
    <div class="form-group col-md-9">
      <label>Imagem</label>
      <input type="text" class="form-control" formControlName="imageURL">
    </div>
  </div>  
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Telefone</label>
      <input type="text" class="form-control" formControlName="telefone">
    </div>
    <div class="form-group col-md-8">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
  </div> 
</form>
<br>
<button class="btn btn-secondary" (click)="openModal(template)">
  Fechar
</button>
<button class="btn btn-primary" (click)="salvarAlteracao()">
  Salvar Alterações
</button>
<br>
<br>
